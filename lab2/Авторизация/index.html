<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>DailyUI #001 - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<div class='box'>
  <div class='box-form'>
    
    <div class='box-login'>
      <div class='fieldset-body' id='login_form'>
        <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
         
            <p class='field'>
            <label for='user'>Логин</label>
            <input type='text' id='user' name='user' title='Username'  placeholder="Введите ФИО" value="Иванов Иван Иванович"/>
            <span id='valida' class='i i-warning'></span>
          </p>
            <p class='field'>
            <label for='pass'>Пароль</label>
            <input type='password' id='pass' name='pass' title='Password' placeholder="Введите email" value="ivan@ivanov.ru"/>
            <span id='valida_1' class='i i-close'></span>
          </p>

          <p >
            <label for='pass'>Пол</label>
            <select name="type" id="type" >
              <option value="negative">Выбрать</option>
              <option value="negative">Мужчина</option>
              <option value="positive">Женщина</option>
          </select>
          </p>

        



            <label class='checkbox'>
              <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Запомнить меня 
            </label>

            <input type='submit' id='do_login' value='Войти' title='Get Started' />
        </form>   
      </div>
    </div>
  </div>
</div>  
  


</body>
</html>
