<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>DailyUI #001 - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<div class='box'>
  <div class='box-form'>
    
    <div class='box-login'>
      <div class='fieldset-body' id='login_form'>
        <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
         
            <p class='field'>
            <label for='user'>ФИО</label>
            <input type='text' id='user' name='user' title='Username'  placeholder="Введите ФИО" value="Иванов Иван Иванович"/>
            <span id='valida' class='i i-warning'></span>
          </p>
            <p class='field'>
            <label for='pass'>Почта</label>
            <input type='text' id='pass' name='pass' title='Password' placeholder="Введите email" value="ivan@ivanov.ru"/>
            <span id='valida' class='i i-close'></span>
          </p>

          <p >
            <label for='pass'>Пол</label>
            <select name="type" id="type" >
              <option value="negative">Выбрать</option>
              <option value="negative">Мужчина</option>
              <option value="positive">Женщина</option>
          </select>
          </p>

         

          <p> <label for='pass'>Как вы о нас узнали?</label></p>

            
              
              
                
                <div class="div_for_radio">
                  <p><input type="radio" id="contactChoice1" name="contact" value="email" checked />
                  <label for="contactChoice1">Эл. почта</label></p>
                  
            
                  <p><input type="radio" id="contactChoice2" name="contact" value="phone" />
                    <label for="contactChoice2">Реклама</label></p>

                  <p><input type="radio" id="contactChoice3" name="contact" value="mail" />
                    <label for="contactChoice3">Знакомые</label></p>  
            
                  
                </div>
               
              
          

         


          

          <p  >
            <label for='pass'>Тескт сообщения</label>
          
            <textarea name="massage" id="massage" cols="10" rows="10" placeholder="Пишите сообщение сюда"></textarea>
            
          </p>

          <div class="input__file-button">
            <p class="field" >
              <label for='pass'>Вложения </label>
                <input type="file" name="file" id="file">
              
            </p>  
          </div>

         


        <p><label class='checkbox'>
          <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Запомнить меня 
        </label></p>
            

            <input type='submit' id='do_login' value='Отправить' title='Get Started' />
        </form>   
      </div>
    </div>
  </div>
  


</body>
</html>
